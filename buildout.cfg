# Note: you need python2.6 for this.
[buildout]
extensions =
    buildout_versions
    mr.developer
versions = versions
sources = sources
parts = pasteserver
develop = .
always-update = true


[pasteserver]
recipe = zc.recipe.egg
eggs =
    PasteScript
    dv.xdvserver
    mauritsresources


[sources]
#dv.xdvserver = hg ssh://hg@bitbucket.org/lrowe/dv.xdvserver
dv.xdvserver = hg ssh://hg@bitbucket.org/maurits/dv.xdvserver


[versions]
